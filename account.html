<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Pured1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="account.html">My Account</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#" onclick="logout()">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="account-container">
        <div class="account-section">
            <h2 class="section-title">
                <i class="fas fa-user"></i>
                Account Details
            </h2>
            <div class="account-details">
                <div class="detail-item">
                    <span class="detail-label">Username:</span>
                    <span class="detail-value" data-user-field="username">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value" data-user-field="email">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Full Name:</span>
                    <span class="detail-value">
                        <span data-user-field="firstName">-</span> 
                        <span data-user-field="lastName">-</span>
                    </span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Account Created:</span>
                    <span class="detail-value" data-user-field="createdAt">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Course:</span>
                    <span class="detail-value" data-user-field="courseName">-</span>
                </div>
            </div>
        </div>

        <div class="account-section">
            <h2 class="section-title">
                <i class="fas fa-trophy"></i>
                Your Previous Highlights
            </h2>
            <div class="highlights-placeholder">
                <i class="fas fa-golf-ball" style="font-size: 48px; color: #488548; margin-bottom: 20px;"></i>
                <p>Your golf highlights will appear here once you start playing with Pured1.</p>
                <p style="margin-top: 10px; font-size: 14px;">Coming to courses near you in 2026</p>
            </div>
        </div>

        <div class="account-section">
            <h2 class="section-title">
                <i class="fas fa-cog"></i>
                Account Actions
            </h2>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="glow-btn" style="width: auto; padding: 12px 24px;">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
                <button class="glow-btn" style="width: auto; padding: 12px 24px;">
                    <i class="fas fa-bell"></i> Notifications
                </button>
                <button class="glow-btn" style="width: auto; padding: 12px 24px;" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const user = initPage();
            if (user) {
                // Format the creation date
                const createdAtElement = document.querySelector('[data-user-field="createdAt"]');
                if (createdAtElement && user.createdAt) {
                    createdAtElement.textContent = new Date(user.createdAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }

                // Handle empty course name
                const courseElement = document.querySelector('[data-user-field="courseName"]');
                if (courseElement && (!user.courseName || user.courseName.trim() === '')) {
                    courseElement.textContent = 'Not specified';
                }
            }
        });
    </script>
</body>
</html>
