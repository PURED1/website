<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pured1 - Redefining Golf Highlights</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo-section">
                <img src="https://i.ibb.co/Rk8M2S28/NOBG-NEWNEW-AUG15-LOGO-PURED1-00000.png" alt="Pured1 Logo" class="logo">
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Log In</button>
                <button class="tab-btn" onclick="switchTab('signup')">Create Account</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="glow-btn">Log In</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label class="toggle-label">Are you playing right now?</label>
                    <div class="toggle-container">
                        <input type="checkbox" id="playingNow" class="toggle-input">
                        <label for="playingNow" class="toggle-slider"></label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="courseName" placeholder="What course are you at?">
                </div>
                <button type="submit" class="glow-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
